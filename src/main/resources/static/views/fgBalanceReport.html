<div class="header-bg">
    <div class="container-fluid widget-header">
        <div class="row">
            <div class="col-12">
                <div class="page-title-box">
                    <div class="row align-items-center" style="justify-content: flex-end;">
                        <div class="row  page-options">
                            <!--<label class="ml-5" for="show-records-select">Show</label>-->

                            <span class="text-info cursor-pointer" data-toggle="tooltip" data-placement="right" title="go to first page" ng-click="getFundgateBalanceReport(1, 612)"> <i class="fa fa-step-backward"></i></span>&nbsp;
                            <span class="text-primary cursor-pointer" data-toggle="tooltip" data-placement="right" title="go to previous page" ng-click="getFundgateBalanceReport(pageNumber - 1, 123)"> <i class="fa fa-backward"></i></span>&nbsp; &nbsp;
                            <span class="badge badge-info py-1">Page {{pageNumber}}/{{fgRecordsLastPage}}</span>&nbsp;
                            <span class="text-primary cursor-pointer" data-toggle="tooltip" data-placement="right" title="go to next page" ng-click="getFundgateBalanceReport(pageNumber + 1, 496)"><i class="fa fa-forward"></i></span>&nbsp;
                            <span class="text-info cursor-pointer" data-toggle="tooltip" data-placement="right" title="go to last page" ng-click="getFundgateBalanceReport(fgRecordsLastPage, 777)"> <i class="fa fa-step-forward"></i></span>&nbsp;

                            <select class="" ng-change="reloadFundgateMerchantBalance()" id="show-records-select" ng-model="rowsPerPage">
                                <option value="50">50</option>
                                <option value="100">100</option>
                                <option value="150">150</option>               
                                <option value="300">300</option>
                                <option value="400">400</option>
                                <option value="500">500</option>
                                <option value="1000">1000</option>
                                <option value="2000">2000</option>
                            </select>   
                            &nbsp;&nbsp;
                        </div>
                    </div>                    
                </div>
            </div>
        </div>

    </div>
</div>

<!-- page wrapper start -->
<div class="wrapper" ng-init="getRecords('fgMerchantbal', 'FundGate', 'fundGate', 1, 0);" >

    <form   id="fundGate">
        <input  type="hidden" name="service" value="fgbalance" />
    </form>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card reportView">
                    <div class="card-body"> 
                        <div class="table-rep-plugin">
                            <div class="table-responsive mb-0" data-pattern="priority-columns">
                                <table id="records-table" class="table">
                                    <thead>
                                        <tr>
                                            <th class="text-left">#</th>
                                            <th class="text-left">MERCHANT</th> 
                                            <th class="text-left">AMOUNT</th>                            
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-hide="filteredfgMerchantbal.length">
                                            <td colspan="3" class="text-center text-danger">No data available - Found[0]</td>
                                        </tr> 

                                        <tr ng-repeat="f in filteredfgMerchantbal">
                                            <td>{{$index + 1}}</td>
                                            <td class="text-left">{{f.title}}</td>
                                            <td class="text-left"><small><i>&#8373;</i></small>{{getAmt(f.amount)}}</td>
                                        </tr>       
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end col -->
        </div>
        <!-- end row -->
    </div>
</div>
<div class="sticky-container">
    <ul class="sticky">

            <i title="download as excel" class="fa fa-file-excel fa-2x fa-fw" style="color:#016f38;line-height: 45px; margin-left: 7px;" ng-click="exportToExcel(fgMerchantbal)"></i>
        </li>

                    <i class="fa fa-sync fa-2x refresh-btn" title="Long press({{timerate / 1000}}sec autoRefresh)" style=" color: #2c8ee3; line-height: 45px; margin-left: 7px;"></i>
                </li>-->
    </ul>
</div>

                <span class="text-primary cursor-pointer" data-toggle="tooltip" data-placement="right" title="go to previous page" ng-click="getFundgateBalanceReport(pageNumber - 1, 123)"> <i class="fa fa-backward"></i></span>&nbsp; &nbsp;
                <span class="badge badge-info py-1">Page {{pageNumber}}/{{fgRecordsLastPage}}</span>&nbsp;

                <span class="text-info cursor-pointer" data-toggle="tooltip" data-placement="right" title="go to last page" ng-click="getFundgateBalanceReport(fgRecordsLastPage, 777)"> <i class="fa fa-step-forward"></i></span>&nbsp;
